<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

    <title>Simple Basketball Game</title>
  </head>

  <body>
    <div class="toggle-wrapper">
      <div class="toggle basketball-hoop">
        <input id="hoop" type="checkbox" />

        <label class="toggle-item" for="hoop">
          <div class="line"></div>
          <div class="ball_wrapper">
            <div class="ball">
              <img src="./imgs/ball.png" alt="ball" />
            </div>
          </div>

          <div class="hoop">
            <img src="./imgs/hook.svg" alt="hoop" />
          </div>
        </label>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
