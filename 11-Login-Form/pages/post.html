<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Posts Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ======= CSS ======= -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/all.min.css" />

    <!-- FontAweome CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Google Fonts -->
    <!-- Comfortaa -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,600;0,700;1,200;1,300;1,500;1,600&family=Playfair+Display:ital,wght@1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&family=Varela+Round&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,600;0,700;1,200;1,300;1,500;1,600&family=Playfair+Display:ital,wght@1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&family=Varela+Round&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <button class="logoutBtn" id="logout">Logout</button>
    </header>
    <main>
      <div class="discover">
        <div class="dicover-text">Discover</div>
        <div class="what-s-new-today">what's new today</div>
      </div>

      <div class="container" id="posts-section">
        <!-- Posts will be displayed here -->
      </div>
    </main>

    <nav class="mobile-bottom-nav">
      <button class="AddPost" id="AddPost">+</button>
    </nav>

    <!-- ===== Custom Box Modal For Adding New Posts ===== -->

    <div id="postModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Post</h2>
        <textarea
          id="postInput"
          class="post-item-content"
          placeholder="What's on your mind...."
        ></textarea>
        <button id="submitPost">Post</button>
      </div>
    </div>

    <script src="../js/posts.js"></script>
  </body>
</html>
